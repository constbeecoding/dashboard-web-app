<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Bee's Dope WebApp</title>

</head>



<body>
    

<div class="grid">
    <header class="main-header flex">
        <h1>Bee Web App</h1>
        <!-- Notification Bell SVG -->
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <path d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c.5 2.3 2.5 4 4.9 4s4.4-1.7 4.9-4H28l-4-8zM14 28c-1.3 0-2.4-.8-2.8-2h5.6c-.4 1.2-1.5 2-2.8 2zM3 24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z"/>
            </svg>

            <div id="notifications">bell</div>

        </div>

        <!--this is the user icon  -->
        <!-- <img src="images/member-1.jpg"> -->
        <h2>Luna Bee</h2>

    </header>

  
        <nav class="side-nav flex">
            <!-- Projgect doesn't require SVG here to be edited inline -->
            <a class="nav-svg"><img src="icons/icon-dashboard.svg"></a>
            <a class="nav-svg"><img src="icons/icon-members.svg"></a>
            <a class="nav-svg"><img src="icons/icon-visits.svg"></a>
            <a class="nav-svg"><img src="icons/icon-settings.svg"></a>
        </nav>

        <main>
                <h2 class="headline">
                    Dashboard (Tab)
                </h2>

                <div class="headline-search">
                    <input type="search" placeholder="Search..."/>
                </div>

                <!--Alert Banner-->
                <div class="alert" id="alert">Alert Item</div>
                <!--Javascript Alert Insert Here-->

                <section class="traffic">
                    <div class="traffic-header">
                        <h3>Traffic Graph</h3>
                            <ul class="traffic-nav">
                                <li class ="traffic-nav-link">Hourly</li>
                                <li class ="traffic-nav-link">Daily</li>
                                <li class ="traffic-nav-link active">Weekly</li>
                                <li class ="traffic-nav-link">Monthly</li>
                            </ul>
                    </div>

                    <div class="widget-container-full">
                        <!--Put line graph here-->
                        <canvas id="traffic-chart"></canvas>
                    </div>
                    
                </section>

                <section class="daily-traffic">
                    <h3>Daily Traffic Bar Graph </h3>
                        <div class="widget-container-half">
                            <canvas id="daily-chart"></canvas>
                        </div>
                </section> 

                <section class="mobile-users">
                    <h3>Mobile Users Donut Graph</h3>
                        <div class="widget-container-half">
                            <canvas id="daily-chart"></canvas>
                        </div>
                </section> 
                
                <div class="social-stats flex">
                    
                    <div class="social">
                        <div class="social-image">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                                <path fill="red" d="M32 3.1c-1.2.5-2.4.9-3.8 1 1.4-.8 2.4-2.1 2.9-3.6-1.3.8-2.7 1.3-4.2 1.6C25.8.8 24 0 22.2 0c-3.6 0-6.6 2.9-6.6 6.6 0 .5.1 1 .2 1.5-5.5-.3-10.3-2.9-13.6-6.9-.6 1-.9 2.1-.9 3.3 0 2.3 1.2 4.3 2.9 5.5-1.1 0-2.1-.3-3-.8v.1c0 3.2 2.3 5.8 5.3 6.4-.6.1-1.1.2-1.7.2-.4 0-.8 0-1.2-.1.8 2.6 3.3 4.5 6.1 4.6-2.2 1.8-5.1 2.8-8.2 2.8-.5 0-1.1 0-1.6-.1 2.9 1.9 6.4 3 10.1 3 12.1 0 18.7-10 18.7-18.7v-.8c1.3-1 2.4-2.2 3.3-3.5z"/>
                            </svg>
                        </div>
                    </div>

                        <div class="social-image">
                            Facebook
                        </div>
                        <div class="social-image">
                            Google+
                        </div>

                    
                </div>




                <div class="members">New Members</div>
                <div class="activity">Recent Activity</div>
                <div class="message">Message User</div>
                <div class="settings">Settings</div>
        
        </main>
</div>

</body>



</html>
